<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Simulator">
  <meta name="author" content="Still Compiling">
  <title>Dynamic Data</title>
  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/game.css" rel="stylesheet">
  <style>
    body {padding-top: 10px;}
  </style>
</head>

<body>
  <!-- main content -->
  <div class="container superwide" id="">
    <div class="row">
      <h4>
      <div class="col-sm-3" id="bugsDiv">
        Bugs: 9001
      </div>
      <div class="col-sm-3" id="codesizeDiv">
        Code Size: 10MB
      </div>
      <div class="col-sm-3" id="coolnessDiv">
        Coolness: 3000
      </div>
      <div class="col-sm-3" id="timerDiv">
        Time Remaining: 02:15
      </div>
      <br>
      </h4>
    </div>
    <div class="row">
      <div class="col-sm-3" id="teamDiv" style="height: 50vw; max-height:600px; background-color:blue;">
        <div class="teamMember">
          Bob
        </div>
        <div class="teamMember">
          Jim
        </div>
        <div class="teamMember">
          Tony
        </div>
        <div class="teamMember">
          Joe
        </div>
      </div>
      <div class="col-sm-9" id="mainDiv" style="background-color:red;height: 50vw;max-height:600px">
        <div class="area">
          Sofa
        </div>
        <div class="area big">
          Computer
        </div>
        <div class="area">
          Whiteboard
        </div>
        <div class="area">
          Conference room
        </div>
        <div class="area">
          Test Area
        </div>
        <div class="area">
          Smoking Area
        </div>
        <div class="area">
          Pub
        </div>
        <div class="area">
          Shop
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div class="container superwide">
    <hr>
    <footer>
      <div class="row">
        
        <div class="col-lg-12">
          <p><a href="https://github.com/dooglz/SEC15">SEC Simulator 2015</a> - Still Compiling</p>
          <div id="libCredits">
            This Project makes use of the following libraries:
            <ul class="list-inline">
              <li>
                <a href="http://getbootstrap.com/">Bootstrap</a>
              </li>
              <li>
                <a href="http://jquery.com/">jQuery</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <!-- Page End -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/code.js"></script>
</body>

</html>
